<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Form</title>
  </head>
  <body>
    <form action="" method="">
      <label>Name*</label><br />
      <input type="text" required />
      <br />
      <label for="email">Email*</label> <br />
      <input
        id="email"
        required
        type="email"
        placeholder="Enter you name"
      /><br />
      <label for="">Password <span style="color: red">*</span></label> <br />
      <input type="password" required /><br />
      <label for="">Description</label><br />
      <textarea name="" id=""></textarea><br />
      <label for="">Gender*</label><br />
      <input type="radio" name="gender" required /> Male
      <input type="radio" name="gender" required /> Female
      <br />
      <label for="">Skills*</label><br />
      <input type="checkbox" name="skill" value="frontend" /> Frontend
      <input type="checkbox" name="skill" /> Backend
      <input type="checkbox" name="skill" /> Full stack
      <!-- Dropdown Element -->
      <br /><br />
      <label for="country">Country</label><br />
      <select name="country" id="country">
        <option disabled>Select country</option>
        <option value="india" selected>India</option>
        <option value="pakistan" selected>Pakistan</option>
        <option value="dubai">Dubai</option>
      </select>
      <br /><br />
      <label for="">Skills</label><br />
      <select name="skill" multiple="multiple">
        <option disabled>Select country</option>
        <option value="reactjs" selected>ReactJS</option>
        <option value="nodejs">Nodejs</option>
        <option value="nextjs" selected>NextJS</option>
      </select>
      <br />

    <form action="">
      <!-- Group Form Element using fieldset and laged element -->
      <fieldset>
        <legend>User Details</legend>
        <label for="username">username</label><br />
        <input type="text" id="username" /><br />
        <label for="">Email</label><br />
        <input type="email" id="email" /><br />
        <label for="">Password</label><br />
        <input type="password" id="password" /><br />
        <label for="">Portfolio Link</label><br />
        <input type="url" required /><br />
        <input type="search" />
        <input type="submit" />
      </fieldset>
    </form>
