<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/icons8-cart-50 (1).png" />
    <title>Video and Audio Elements</title>
  </head>
  <body>
    <video
      src="images/125503-733826762_small.mp4"
      width="300"
      height="300"
      controls
      autoplay
      muted
      loop
    ></video>
    <video
      src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      width="300"
      height="300"
      controls
      loop
      poster="images/trees-9554109_1280.jpg"
    ></video>

    <video controls>
      <source src="https://youtu.be/EJP60KMHYsU?si=wORb1zA06xh1Fiy1" />
      <source src="" />
    </video>
    <audio
      src="images/intensity-by-audio-club-343637.mp3"
      controls
      muted
      loop
    ></audio>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/EJP60KMHYsU?si=3AvR1yNvSz8C-HPT"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <video
      src="https://drive.google.com/file/d/1ij9bXI3macxz4joDA3k5CzLJMVcMYonE/view?usp=sharing"
      controls
    ></video>
  </body>
</html>
