<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>User Details</h1>
    <form class="user-form">
      <div class="pair">
        <label for="">UserName</label>
        <input type="text" />
      </div>
      <div class="pair">
        <label for="">Email</label>
        <input type="email" />
      </div>
      <div class="pair">
        <label for="">Age</label>
        <input type="text" />
      </div>
      <div class="pair">
        <label for="">Gender</label>
        <input type="radio" /> Male <input type="radio" /> Female
      </div>
      <input
        type="image"
        src="../images/download (1).jfif"
        value="Submit"
        class="submit"
      />
    </form>

    <form action="" class="user-form field-set">
      <fieldset>
        <legend>User Details</legend>
        <div class="pair">
          <label for="">UserName</label>
          <input type="text" />
        </div>
        <div class="pair">
          <label for="">Email</label>
          <input type="email" />
        </div>
        <div class="pair">
          <label for="">Age</label>
          <input type="text" />
        </div>
        <div class="pair">
          <label for="">Gender</label>
          <input type="radio" /> Male <input type="radio" /> Female
        </div>
        <input type="submit" value="Submit" class="submit" />
      </fieldset>
    </form>
  </body>
</html>
