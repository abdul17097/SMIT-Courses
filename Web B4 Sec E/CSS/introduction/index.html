<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../HTML/images/icons8-cart-50 (1).png"
    />

    <title>Intro To CSS</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <style>
    h1 {
      font-size: 16px;
      color: green;
    }

    .link {
      text-decoration: none;
      font-size: 24px;
    }

    #link {
      font-size: 20px;
    }

    a {
      font-size: 30px;
    }
  </style>
  <body>
    <!-- Inline CSS -->
    <p style="color: red; border: 1px solid blue">Welcome to CSS</p>

    <!-- Internal CSS -->
    <h1>Hello world</h1>

    <a class="link" id="link" href="">Click Me</a>

    <!-- styling through External Css -->
    <ul>
      <li>12</li>
      <li>13</li>
      <li>14</li>
      <li>15</li>
    </ul>
  </body>
</html>
