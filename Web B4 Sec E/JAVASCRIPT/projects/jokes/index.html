<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Jokes</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .container {
        text-align: center;
        max-width: 400px;
      }

      h1 {
        margin-bottom: 20px;
        font-weight: 600;
      }

      .joke-box {
        position: relative;
        height: 120px;
        padding: 20px;
        border-radius: 16px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }
    </style>
    <script async src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ˜‚ Random Joke</h1>

      <div class="joke-box">
        <p id="joke" class="joke"></p>
      </div>
      <button onclick="getAnotherJoke()">Get Another Joke</button>
    </div>
  </body>
</html>
