<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script async src="script.js"></script>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #poster {
      width: 50%;
      height: 400px;
      border: 1px solid green;
      border-radius: 10px;
    }
    .posterImage {
      width: 100%;
      height: 100%;
    }
    .todo {
      display: flex;
      flex-direction: column;
      margin: auto;
      width: 400px;
      padding-top: 20px;
    }
    .todoheader {
      display: flex;
      align-items: center;
    }
    #error {
      color: red;
      display: none;
    }
    #todoItems {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    li {
      padding: 5px 10px;
      list-style: none;
      border: 1px solid;
      border-radius: 10px;
    }
  </style>
  <body>

    <div id="poster"></div>
    <button id="createElement">create new Element</button> -->

    <div class="todo">
      <div class="todoheader">
        <input type="text" id="newItem" />
        <button id="addItemBtn">Add Item</button>
      </div>
      <span id="error">Please Enter the item</span>
      <ul id="todoItems"></ul>
    </div>
  </body>
</html>
