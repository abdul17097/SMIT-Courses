<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UT" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Symbols: © ™ €</p>
    <p>Emoji: 😄 🚀</p>
    <p>Languages: مرحبا | 你好 | नमस्ते</p>
  </body>
</html>

<!-- A <meta> tag in HTML provides metadata about the web page. Metadata is data about data — it doesn’t appear on the page itself, but it's used by browsers, search engines, social platforms, and other web services. 
   
<meta charset="UTF-8">
    The charset (short for character set) meta tag tells the browser which character encoding to use when rendering your HTML page.
    It ensures that text (including special characters, symbols, emojis, or non-English letters) appears correctly.
    UTF-8 (Unicode Transformation Format - 8-bit) is:
        The most commonly used character encoding on the web
        Supports every language (including Urdu, Arabic, Chinese, Russian, etc.)

<meta name="description" content="...">
    Purpose: Provides a short description of the page’s content.
    Use: Search engines often display this in search results.
    <meta name="description" content="Learn HTML meta tags with examples and explanations.">

<meta name="keywords" content="...">
    Purpose: Lists keywords relevant to the page content.
    Note: Most modern search engines no longer use this for ranking.
    <meta name="keywords" content="HTML, meta tags, SEO, web development">

<meta name="robots" content="...">
    Purpose: Tells search engines what to do with the page (index or not, follow links or not).
    Values:
        index, follow (default): index this page and follow links.
        noindex, nofollow: don’t index or follow links.
    <meta name="robots" content="index, follow">

<meta name="author" content="...">
    Purpose: States the author's name of the web page.
    <meta name="author" content="Abdul Musavir">

<meta http-equiv="pragma" content="...">
    Purpose: Used for caching control.
    Common use: Prevent the browser from caching the page.
    <meta http-equiv="pragma" content="no-cache">

<meta http-equiv="expires" content="...">
    Purpose: Sets the expiration date for cached content.
    Format: HTTP date format.
    <meta http-equiv="expires" content="Wed, 21 Oct 2025 07:28:00 GMT">
