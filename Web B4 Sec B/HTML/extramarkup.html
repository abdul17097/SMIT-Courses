<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extra Markup</title>
  </head>
  <style>
    .product-card {
      width: 300px;
      height: 250px;
      border: 1px solid black;
      border-radius: 10px;
    }
    .card-body {
      padding: 0px 10px 10px 10px;
    }
    #cardImg {
      width: 100%;
      height: 100px;
      border-radius: 10px 10px 0px 0px;
    }
    .desc {
      font-size: 20px;
    }
    .actual-price {
      font-weight: 800;
      color: red;
    }
  </style>
  <body>
    <!-- Product page -->
    <div class="product-card">
      <img
        id="cardImg"
        src="./images/deepseek_mermaid_20250716_6dca87.png"
        alt=""
      />
      <div class="card-body">
        <p class="desc">Lorem ipsum dolor sit amet.</p>
        <div>
          <span class="actual-price">Rs. 799</span>
          <div>
            <del>Rs. 1999</del>
            <span>-60%</span>
          </div>
        </div>
      </div>
    </div>

    <div class="product-card">
      <img
        id="cardImg"
        src="./images/deepseek_mermaid_20250716_6dca87.png"
        alt=""
      />
      <div class="card-body">
        <p class="desc">Lorem ipsum dolor sit amet.</p>
        <div>
          <span class="actual-price">Rs. 799</span>
          <div>
            <del>Rs. 1999</del>
            <span>-60%</span>
          </div>
        </div>
      </div>
    </div>

    <div class="">
      <span>hello</span>
      <span>world</span>
    </div>

    <p style="color: green">
      Lorem ipsum <span style="color: yellow">dolor</span> sit.
    </p>

    <iframe src="https://www.apple.com/" frameborder="0"></iframe>
    <iframe src="https://www.youtube.com/" frameborder="0"></iframe>
    <iframe
      src="http://maps.google.co.uk/maps?q=moma+new+york
 &amp;output=embed"
      frameborder="0"
    ></iframe>

    <iframe
      width="1000"
      height="200"
      src="https://www.youtube.com/embed/yPcXUYeJPmY?si=hzKbCRlbnawiZih_"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
      scrolling="yes"
    ></iframe>
    <br />
    &lt;

    <p>10 &lt; 15</p>
    <span>&copy;</span>
  </body>
</html>
