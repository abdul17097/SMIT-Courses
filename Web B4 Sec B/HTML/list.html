<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- unorder list -->
    <h2>Unorder List</h2>
    <ul style="list-style: circle">
      <li>
        apple
        <ul>
          <li>hello</li>
        </ul>
      </li>
      <li>orange</li>
      <li>banana</li>
    </ul>

    <!-- order list -->
    <h3>Order List</h3>
    <ol style="list-style: lower-alpha">
      <li>apple</li>
      <li>orange</li>
      <li>banana</li>
    </ol>

    <!-- Definition List -->
    <h3>Definition List</h3>
    <dl>
      <dt>SEO</dt>
      <dd>Search Engine Opimization</dd>
      <dd>Search Engine Opimization</dd>
      <dt>SEO</dt>
      <dd>Search Engine Opimization</dd>
    </dl>
  </body>
</html>
