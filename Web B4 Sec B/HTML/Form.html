<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Form</h1>

    <input
      type="image"
      src="images/deepseek_mermaid_20250716_6dca87.png"
      width="150"
      height="20"
    />

    <button>
      <img src="images/icons8-cart-50.png" width="20" height="20"" alt="">
      Submit
    </button>

    <label for="username">Username</label>
    <input type="text" id="username" />

    <br /><br />

    <!-- Fieldset  & Legend-->

    <form action="">
      <fieldset>
        <legend>Registration Form</legend>
        <label for="">Username</label><br />
        <input type="text" required /><br />
        <label for="">Email</label><br />
        <input type="email" required /><br />
        <label for="">Password</label><br />
        <input type="password" required /><br />
        <label for="">Date of Birth</label><br />
        <input type="date" /><br />
        <label for="">Portfolio Link</label><br />
        <input type="url" required /><br />
        <label for="">Country</label><br />
        <input type="search" />
        <input type="submit" value="Submit" /><br />
      </fieldset>
    </form>

    <h1 id="test" class="hello">hello world</h1>
    <h2 id="test1" class="hello">hello world</h2>
    <h3 id="test" class="hello">hello world</h3>
  </body>
</html>
