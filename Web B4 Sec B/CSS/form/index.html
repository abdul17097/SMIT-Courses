  <style>
    fieldset {
      width: 30%;

      border: 1px solid black;
      padding: 20px;
    }
    label {
      display: block;
    }
    input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 6px 8px;
      border-radius: 10px;
      box-sizing: border-box;
      border: 1px solid gray;
    }
    legend {
      border: 1px solid brown;
      padding: 5px 10px;
      border-radius: 10px;
    }

    input:focus {
      outline: none;
    }

    #submit {
      cursor: pointer;
    }
  </style>
