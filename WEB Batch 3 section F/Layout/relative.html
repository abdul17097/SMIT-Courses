<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    h1{
        border:1px solid black;
        display: inline;
        position: relative;
        /* top: 10px; */
        left: 10px;
        bottom: 10px;   
    }
    .container{
        /* border: 1px solid black; */
    }
    .box{
        width: 100px;
        display: inline-block;
        height: 100px;
        border: 1px solid black;
    }
    #box1{
        position: relative;
        /* left: 10px; */
        background: green;

    }
    #box2{
        position: relative;
        background: red;
        
    }
    #box3{
        position: relative;
        background: gray;
        left: 50px;
        top: 50px;
    }
    #box4{
        position: relative;
        background: blue;
        
    }

</style>
<body>
    <h1>Mujeeb</h1>    
    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
    </div>
</body>
</html>
