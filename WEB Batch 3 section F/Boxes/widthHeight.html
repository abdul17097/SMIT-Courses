<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.box{
    border: 1px solid black;
    padding: 5px;
}
.childBox{
    border: 1px solid black;
    /* width: 1000px; */
    width: 70%;
    padding: 5px;
}
.subChild{
    border: 1px solid black;
    width: 50%;
    
}
</style>
<body>
    <div class="box">
        <div class="childBox">
            <div class="subChild">
                <h1>This is a heading</h1>
            <p>This is a paragraph.</p>
            <p>This is another paragraph.</p>
            </div>
        </div>
    </div>
</body> 
</html>
