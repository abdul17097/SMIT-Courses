<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="">
      <div class="pair">
        <label for="username">UserName</label>
        <input type="text" id="username" placeholder="Enter your UserName" />
      </div>
      <div class="pair">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your Password"
        />
      </div>
      <div class="pair">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter your Text" />
      </div>
      <div class="remember"><input type="checkbox" /> Remember Me</div>
      <div class="radiobutton">
        <div class="">
          <input type="radio" name="radiobutton" /> Radio Selection 1
        </div>
        <div class="">
          <input type="radio" name="radiobutton" /> Radio Selection 2
        </div>
        <div class="">
          <input type="radio" name="radiobutton" /> Radio Selection 3
        </div>
      </div>

      <div class="dropdown">
        <label for="">Dropdown Options</label>
        <select name="" id="">
          <option value="">Select Option 1</option>
          <option value="">Select Option 2</option>
          <option value="">Select Option 3</option>
        </select>
      </div>
      <div class="footer">
        <button id="cancel" type="button">Cancel</button>
        <button id="next" type="submit">Next</button>
      </div>
    </form>
  </body>
</html>
